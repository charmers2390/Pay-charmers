
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charmers Checkout - Cash App Pay</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f0ff;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: purple;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #card-element {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #payment-request-button {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    button {
      background-color: purple;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #email-button {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Charmers Secure Checkout</h2>
  <form id="payment-form">
    <div id="payment-request-button"></div>

    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone Number (optional)</label>
    <input type="tel" id="phone">

    <label>Bracelet Text</label>
    <input type="text" id="bracelet-text" required>

    <label>Shipping Option</label>
    <select id="shipping">
      <optgroup label="USA">
        <option value="9">Ground Advantage - $9</option>
        <option value="13">Priority Mail - $13</option>
        <option value="25">Priority Mail Express - $25</option>
      </optgroup>
      <optgroup label="International">
        <option value="47">USPS First Class International - $47</option>
        <option value="78">USPS Priority Mail International - $78</option>
      </optgroup>
    </select>

    <label>Shipping Processing</label>
    <select id="processing">
      <option value="0.5">Charmers 24 Hour Processing™ - $0.50</option>
      <option value="0">Charmers Seven Day 12 Hours Processing™ - $0.00</option>
    </select>

    <label>Street Address</label>
    <input type="text" id="address" required>

    <label>Street Address 2 (optional)</label>
    <input type="text" id="address2">

    <label>City</label>
    <input type="text" id="city" required>

    <label>State/Territory (optional)</label>
    <input type="text" id="state">

    <label>Postal Code</label>
    <input type="text" id="postal" required>

    <label>Country</label>
    <input type="text" id="country" required>

    <label>Card Details</label>
    <div id="card-element"></div>

    <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
    <button id="submit" disabled>Complete Order</button>
    <button type="button" id="email-button">Email My Order Details</button>
  </form>

  <script>
    const stripe = Stripe("pk_live_51ReQgoHwN7YkNv6zwRaz8N1GO0PL7Bb3pqUbcxhss5cQQpJFKjoiNJR4DWKeTRWwhw2tmejOtXjbnrIg6sHnhxc600ePIEIgBc");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    const submitBtn = document.getElementById("submit");
    const emailBtn = document.getElementById("email-button");
    const braceletText = document.getElementById("bracelet-text");

    function updateTotal() {
      const len = braceletText.value.length;
      let price = 3;
      if (len > 30) price = 15;
      else if (len > 12) price = 10;
      else if (len >= 6) price = 6;

      price += parseFloat(document.getElementById("shipping").value);
      price += parseFloat(document.getElementById("processing").value);
      document.getElementById("total-price").innerText = price.toFixed(2);
      return price;
    }

    document.getElementById("shipping").addEventListener("change", updateTotal);
    document.getElementById("processing").addEventListener("change", updateTotal);
    braceletText.addEventListener("input", () => {
      updateTotal();
      const len = braceletText.value.length;
      if (len > 100) {
        submitBtn.disabled = true;
        submitBtn.innerText = "Too many characters";
      } else {
        submitBtn.disabled = false;
        submitBtn.innerText = "Complete Order";
      }
    });

    // Setup Payment Request Button (Cash App only on supported devices)
    const paymentRequest = stripe.paymentRequest({
      country: 'US',
      currency: 'usd',
      total: {
        label: 'Charmers Order',
        amount: 1000,
      },
      requestPayerName: true,
      requestPayerEmail: true,
    });

    paymentRequest.canMakePayment().then(function(result) {
      if (result) {
        const prButton = elements.create('paymentRequestButton', {
          paymentRequest: paymentRequest,
          style: {
            paymentRequestButton: {
              type: 'default',
              theme: 'dark',
              height: '44px',
            }
          }
        });
        prButton.mount('#payment-request-button');
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerText = "Processing...";

      const price = updateTotal();

      const res = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: Math.round(price * 100) })
      });

      const { clientSecret } = await res.json();

      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
          billing_details: {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
          },
        }
      });

      if (result.error) {
        alert(result.error.message);
        submitBtn.disabled = false;
        submitBtn.innerText = "Complete Order";
      } else {
        if (result.paymentIntent.status === 'succeeded') {
          alert("Payment successful! Now you can email your order.");
          emailBtn.style.display = "block";
        }
      }
    });

    emailBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const shipping = document.getElementById("shipping").options[document.getElementById("shipping").selectedIndex].text;
      const processing = document.getElementById("processing").options[document.getElementById("processing").selectedIndex].text;
      const address = document.getElementById("address").value;
      const address2 = document.getElementById("address2").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const postal = document.getElementById("postal").value;
      const country = document.getElementById("country").value;

      const message = `
Name: ${name}
Email: ${email}
Phone: ${phone}
Shipping Option: ${shipping}
Processing Option: ${processing}
Address: ${address} ${address2}
City: ${city}, State: ${state}, Postal Code: ${postal}, Country: ${country}
      `;

      window.location.href = `mailto:${email}?subject=My Charmers Order&body=${encodeURIComponent(message)}`;
    });

    updateTotal(); // Initial total calculation
  </script>
</body>
</html>
