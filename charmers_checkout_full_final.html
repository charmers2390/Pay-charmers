<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charmers Checkout</title>
  <style>
    body {
      background: linear-gradient(to right, purple, pink);
      font-family: Arial, sans-serif;
      color: white;
    }
    .form-container {
      background-color: #2d2d2d;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: none;
      border-radius: 5px;
    }
    .form-container button {
      background-color: hotpink;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: deeppink;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    #captcha-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    #payment-message {
      text-align: center;
      color: lightgreen;
      font-weight: bold;
      margin-top: 10px;
    }
    #card-element {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=explicit" async defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Charmers Checkout</h2>
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number (optional)" />
      <input type="text" id="bracelet" placeholder="Bracelet Text" required />
      <select id="shipping" required>
        <option value="">Select Shipping</option>
        <option value="9">Ground Advantage - $9</option>
        <option value="13">Priority Mail - $13</option>
        <option value="25">Priority Mail Express - $25</option>
        <option value="47">USPS First Class International - $47</option>
        <option value="78">USPS Priority Mail International - $78</option>
      </select>
      <select id="processing" required>
        <option value="0.5">Charmers 24 Hour Processing™ - $0.50</option>
        <option value="0">Charmers Seven Day 12 Hours Processing™ - $0.00</option>
      </select>
      <input type="text" id="street" placeholder="Street Address" required />
      <input type="text" id="street2" placeholder="Street Address 2 (optional)" />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State/Territory (optional)" />
      <input type="text" id="postal" placeholder="Postal Code" required />
      <input type="text" id="country" placeholder="Country" required />
      <div class="checkbox-group">
        <input type="checkbox" id="tos" required />
        <label for="tos">I agree to the <a href="https://tos.charmersbiz.org" target="_blank">ToS and usage policies</a></label>
      </div>
      <div id="captcha-container">
        <div id="recaptcha-widget"></div>
      </div>
      <p id="orderTotal">Order Total: $0.00</p>
    </form>
    <div id="payment-request-button" style="margin-top: 20px;"></div>
    <div id="card-element"></div>
    <button id="payBtn">Complete Order</button>
    <p id="payment-message"></p>
  </div>

  <script>
    let totalAmount = 0;

    function loadRecaptcha() {
      if (typeof grecaptcha !== 'undefined') {
        grecaptcha.enterprise.render('recaptcha-widget', {
          sitekey: '6LeT6JArAAAAAKZDUSTu8Krw6i1sQshZnbgMoLvO'
        });
      } else {
        setTimeout(loadRecaptcha, 500);
      }
    }
    window.onload = loadRecaptcha;

    function calculateBraceletPrice(text) {
      const len = text.length;
      if (len > 100) return 0;
      if (len > 30) return 15;
      if (len > 12) return 10;
      if (len >= 6) return 6;
      return 3;
    }

    function updateTotal() {
      const braceletText = document.getElementById('bracelet').value || '';
      const shipping = parseFloat(document.getElementById('shipping').value || 0);
      const processing = parseFloat(document.getElementById('processing').value || 0);
      const braceletCost = calculateBraceletPrice(braceletText);
      totalAmount = braceletCost + shipping + processing;
      document.getElementById('orderTotal').innerText = `Order Total: $${totalAmount.toFixed(2)}`;
    }

    document.getElementById('bracelet').addEventListener('input', updateTotal);
    document.getElementById('shipping').addEventListener('change', updateTotal);
    document.getElementById('processing').addEventListener('change', updateTotal);

    // Stripe Init
    const stripe = Stripe('pk_live_51ReQgoHwN7YkNv6zwRaz8N1GO0PL7Bb3pqUbcxhss5cQQpJFKjoiNJR4DWKeTRWwhw2tmejOtXjbnrIg6sHnhxc600ePIEIgBc');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    document.getElementById('payBtn').addEventListener('click', async () => {
      updateTotal(); // Ensure total is updated

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        bracelet: document.getElementById('bracelet').value,
        shipping: document.getElementById('shipping').value,
        processing: document.getElementById('processing').value,
        street: document.getElementById('street').value,
        street2: document.getElementById('street2').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        postal: document.getElementById('postal').value,
        country: document.getElementById('country').value,
        total: totalAmount
      };

      // Save order to backend
      fetch('https://charmerspay.onrender.com/save-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      // Payment Intent
      const res = await fetch('https://charmerspay.onrender.com/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: Math.round(totalAmount * 100) })
      });

      const { clientSecret } = await res.json();
      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card,
          billing_details: {
            name: formData.name,
            email: formData.email
          }
        }
      });

      const msg = document.getElementById('payment-message');
      if (result.error) {
        msg.innerText = "Your payment failed.";
      } else {
        if (result.paymentIntent.status === 'succeeded') {
          msg.innerText = "Your order was processed. Expect a confirmation email from Charmers soon.";
        }
      }
    });
  </script>
</body>
</html>
