
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charmers Payment</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #ff3385;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
        }
        .payment-methods label {
            font-weight: normal;
        }
        .note {
            font-style: italic;
            color: gray;
            margin-top: 5px;
        }
        .button {
            width: 100%;
            padding: 15px;
            background-color: #ff3385;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .powered {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .paypal-note {
            display: none;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Charmers Payment</h1>

    <label for="braceletType">Enter Bracelet Type:</label>
    <input type="text" id="braceletType" placeholder="e.g., Custom Pink with Hearts">

    <label for="shippingMethod">Choose Your Shipping Method:</label>
    <select id="shippingMethod">
        <option disabled selected>-- Select a Shipping Method --</option>
        <optgroup label="USA">
            <option value="10">Ground Advantage - $10</option>
            <option value="20">Priority Mail - $20</option>
            <option value="50">Priority Mail Express - $50</option>
        </optgroup>
        <optgroup label="International">
            <option value="50">International Economy - $50</option>
            <option value="70">International Express - $70</option>
        </optgroup>
        <optgroup label="Others">
            <option disabled>North Korea - Unavailable</option>
            <option disabled>South Korea - Unavailable</option>
            <option disabled>Antarctica - Unavailable</option>
        </optgroup>
    </select>

    <label for="shippingCost">Shipping Cost:</label>
    <input type="text" id="shippingCost" readonly>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="e.g., 931-623-0425">

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label for="street">Street Address:</label>
    <input type="text" id="street">

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="e.g., Centerville">

    <label for="state">State/Territory:</label>
    <input type="text" id="state" placeholder="e.g., TN">

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" placeholder="e.g., 37033">

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="e.g., USA">

    <label for="size">Bracelet Size:</label>
    <select id="size">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="XXXL">XXXL</option>
    </select>

    <label>Choose Payment Method:</label>
    <div class="payment-methods">
        <label><input type="radio" name="paymentMethod" value="Credit Card"> Credit Card</label>
        <label><input type="radio" name="paymentMethod" value="Debit Card"> Debit Card</label>
        <label><input type="radio" name="paymentMethod" value="PayPal"> PayPal</label>
        <label><input type="radio" name="paymentMethod" value="Cash App"> Cash App</label>
        <label><input type="radio" name="paymentMethod" value="Apple Pay"> Apple Pay</label>
    </div>

    <div id="stripeElementPlaceholder">
        <p class="note">Stripe Elements Only (Card input loads when published)</p>
    </div>

    <p id="paypalMessage" class="paypal-note">PayPal selected â€” You will receive an invoice manually via email.</p>

    <button class="button">Send Order Request</button>

    <div class="powered">
        <p>ðŸ”‹ Powered by Stripe<br>Public Key: <code>pk_live_51ReQgoHwN7YkNv6zwRaz8N1GO0PL7Bb3pqUbcxhss5cQQpJFKjoiNJR4DWKeTRWwhw2tmejOtXjbnrIg6sHnhxc600ePIEIgBc</code></p>
    </div>

    <script>
        document.getElementById('shippingMethod').addEventListener('change', function() {
            document.getElementById('shippingCost').value = `$${this.value}`;
        });

        document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const selected = this.value;
                const stripePlaceholder = document.getElementById('stripeElementPlaceholder');
                const paypalNote = document.getElementById('paypalMessage');

                if (selected === "PayPal") {
                    paypalNote.style.display = "block";
                } else {
                    paypalNote.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
