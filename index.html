<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charmers Payment</title>
  <script src="https://js.stripe.com/v3/">
    document.getElementById("shippingMethod").addEventListener("change", function () {
      const country = document.querySelector("input[name='country']").value.trim().toLowerCase();
      const method = this.value;
      let cost = "";

      const isUSA = (country === "usa" || country === "united states" || country === "united states of america");

      if (isUSA) {
        if (method === "ground") cost = "$9";
        else if (method === "priority") cost = "$15";
        else cost = "N/A";
      } else {
        if (method === "international") cost = "$36";
        else if (method === "express") cost = "$127";
        else cost = "N/A";
      }

      document.getElementById("shippingCost").value = cost;
    });

</script>

<body>
  <h1>Charmers Payment</h1>
  <form id="orderForm">
    <label>Enter Bracelet Type:</label>
    <input type="text" name="braceletType" placeholder="e.g., Custom Pink with Hearts" required>

    

    
    <label>Choose Your Shipping Method:</label>
    <select id="shippingMethod" name="shippingMethod" required>

    <label>City:</label>

    <label>State/Territory:</label>
    <input type="text" name="state" placeholder="e.g., TN" required>

    <label>ZIP Code:</label>
    <input type="text" name="zip" placeholder="e.g., 37033" required>

    <label>Country:</label>
    <input type="text" name="country" placeholder="e.g., USA" required>


    <label>Choose Payment Method:</label>

      <label><input type="radio" name="paymentMethod" value="PayPal"> PayPal</label>
      <label><input type="radio" name="paymentMethod" value="Cash App"> Cash App</label>
      <label><input type="radio" name="paymentMethod" value="Apple Pay"> Apple Pay</label>
    </div>
