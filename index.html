
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charmers Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 50px;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .payment-methods label {
      flex: 1;
      margin-right: 10px;
    }
    .payment-methods input[type="radio"] {
      margin-right: 5px;
    }
    .ccv-exp {
      display: flex;
      gap: 10px;
    }
    .ccv-exp input {
      flex: 1;
    }
    button {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #d81b60;
    }
    .note {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      text-align: center;
    }
    .stripe-tag {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Charmers Payment</h1>
    <form action="mailto:support@charmersbiz.org" method="POST" enctype="text/plain">
      <label for="braceletType">Enter Bracelet Type:</label>
      <input type="text" id="braceletType" name="Bracelet Type" placeholder="e.g., Custom Pink with Hearts"/>

      <label for="shipping">Choose Your Shipping:</label>
      <select id="shipping" name="Shipping Method">
        <option value="economy">$10 - Economy Shipping</option>
        <option value="priority">$15 - Priority Mail</option>
      </select>

      <label for="card">Credit Card Number (visual only):</label>
      <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000" maxlength="19" disabled/>

      <div class="ccv-exp">
        <input type="text" placeholder="MM/YY" maxlength="5" disabled/>
        <input type="text" placeholder="CCV" maxlength="4" disabled/>
      </div>

      <div class="stripe-tag">ðŸ”’ Powered by Stripe</div>

      <div class="payment-methods">
        <label><input type="radio" name="Payment Method" value="PayPal"/> PayPal</label>
        <label><input type="radio" name="Payment Method" value="CashApp"/> Cash App</label>
        <label><input type="radio" name="Payment Method" value="ApplePay"/> Apple Pay</label>
      </div>

      <button type="submit">Send Order Request</button>
    </form>
    <div class="note">Your form will be emailed to Charmers Support for processing. Card fields are visual only â€” payments are handled securely via Stripe.</div>
  </div>
</body>
</html>
