
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charmers Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #e91e63;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      width: 100%;
      background: #e91e63;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
    .stripe-badge {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .stripe-badge span {
      display: inline-block;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Charmers Payment</h1>
  <form action="mailto:support@charmersbiz.org" method="POST" enctype="text/plain">
    <label for="braceletType">Enter Bracelet Type:</label>
    <input type="text" id="braceletType" name="Bracelet Type" placeholder="e.g., Custom Pink with Hearts" required>

    <label for="shipping">Choose Your Shipping:</label>
    <select id="shipping" name="Shipping">
      <option value="$10 - Economy Shipping">$10 - Economy Shipping</option>
      <option value="$15 - Priority Mail">$15 - Priority Mail</option>
    </select>

    <label for="card">Credit Card Number:</label>
    <input type="text" id="card" name="Card Number" placeholder="0000 0000 0000 0000" required>

    <label for="exp">Expiration Date:</label>
    <input type="text" id="exp" name="Expiration Date" placeholder="MM/YY" required>

    <label for="ccv">CCV:</label>
    <input type="text" id="ccv" name="CCV" placeholder="123" required>

    <div class="radio-group">
      <label><input type="radio" name="Payment Method" value="PayPal" required> PayPal</label>
      <label><input type="radio" name="Payment Method" value="Cash App"> Cash App</label>
      <label><input type="radio" name="Payment Method" value="Apple Pay"> Apple Pay</label>
    </div>

    <div class="stripe-badge">
      <span>ðŸ”’ Powered by Stripe</span>
    </div>

    <button type="submit">Send Order Request</button>
  </form>
</body>
</html>
